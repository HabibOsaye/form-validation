<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/main.css" />
  <script defer src="./src/js/script.js"></script>
</head>

<body>
  <main class="wrapper">
    <div class="modal">
      <form id="form" action="/" method="GET" class="modal__form" autocomplete="off">
        <div class="modal__header">
          <h3 class="header__title">Create a profile</h3>
          <p class="header__desc">
            This is a practice project done with JavaScript and CSS (Sass).
          </p>
        </div>
        <div class="form__section">
          <div class="form-field">
            <label class="label-wrapper">
              <span class="label__placeholder">Username</span>
              <input id="username" class="label__input" name="username" type="text" autocomplete="off"
                aria-required="true" />
              <span class="label-icon">
                <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                  width="24px">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z" />
                </svg>
              </span>
            </label>
          </div>

          <div class="form-field">
            <label class="label-wrapper">
              <span class="label__placeholder">Email</span>
              <input id="email" class="label__input" name="email" type="email" autocomplete="off"
                aria-required="true" />
              <span class="label-icon">
                <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                  width="24px">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z" />
                </svg>
              </span>
            </label>
          </div>

          <div class="form-field">
            <label class="label-wrapper">
              <span class="label__placeholder">Password</span>
              <input id="password" class="label__input" name="password" type="password" aria-required="true">
              <span class="label-icon">
                <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                  width="24px">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z" />
                </svg>
              </span>
              <button class="toggle-view" type="button" aria-label="Show password">
                <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                  width="24px" role="presentation">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
              </button>
            </label>
          </div>

          <div class="form-field">
            <label class="label-wrapper">
              <span class="label__placeholder">Confirm password</span>
              <input id="confirm-password" class="label__input" name="confirm_password" type="password"
                aria-required="true" />
              <span class="label-icon">
                <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                  width="24px">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z" />
                </svg>
              </span>
            </label>
          </div>

          <button class="btn" type="submit">
            <span class="btn-label"> Create profile </span>
            <span class="btn-icon">
              <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                height="24px" viewBox="0 0 24 24" width="24px" role="presentation">
                <rect fill="none" height="24" width="24" />
                <path
                  d="M14.29,5.71L14.29,5.71c-0.39,0.39-0.39,1.02,0,1.41L18.17,11H3c-0.55,0-1,0.45-1,1v0c0,0.55,0.45,1,1,1h15.18l-3.88,3.88 c-0.39,0.39-0.39,1.02,0,1.41l0,0c0.39,0.39,1.02,0.39,1.41,0l5.59-5.59c0.39-0.39,0.39-1.02,0-1.41L15.7,5.71 C15.32,5.32,14.68,5.32,14.29,5.71z" />
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
